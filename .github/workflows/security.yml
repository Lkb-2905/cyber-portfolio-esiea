name: security-pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  sast_semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

  dependency_scan_trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy fs scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0"

  sbom_and_sign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0.15.12
        with:
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0
      - name: Sign SBOM (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign-blob --yes sbom.spdx.json --output-signature sbom.spdx.sig
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.spdx.sig

  dast_zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install -r backend/requirements.txt
      - name: Run API
        run: |
          python -m uvicorn app.main:app --app-dir backend/app --host 127.0.0.1 --port 8000 &
          sleep 5
      - name: ZAP Baseline
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://127.0.0.1:8000"
